<div class="container">
    <h1>New School</h1>
    <div class="row">
      <div class="col-md-8">
        <form (ngSubmit)="submitData(f)" #f="ngForm">
            <div class="form-group">
              <label for="SchoolName">School Name</label>
              <input 
                type="text" 
                class="form-control" 
                name="SchoolName" 
                [(ngModel)]="newSchool.SchoolName" 
                required>
            </div>
            <div class="form-group">
              <label for="logoURL">LOGO Url</label>
              <input type="url" class="form-control" id="logoURL" name="logoURL" [(ngModel)]="newSchool.SchoolLogo">
            </div>
            <div class="form-group">
              <label for="schoolAddress">Address</label>
              <textarea id="schoolAddress" class="form-control" name="SchoolAddress" [(ngModel)]="newSchool.Address"></textarea>
            </div>
      
            <button type="submit" [disabled]="f.invalid" class="btn btn-success">Submit</button>
            <button type="submit" class="btn">Clear</button>
          </form>
    </div>
    <div class="col-md-4">
        <img 
        alt="{{ newSchool.Schoolname }}"
        src="{{ (newSchool.SchoolLogo) ? newSchool.SchoolLogo : '../assets/images/no-exception.png' }}" 
        style="max-height: 220px;min-height:220px" />
    </div>
  </div>
    
</div>
